apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-of-apps
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argocd-apps/app-of-apps
    repoURL: 'https://github.com/cloudcom-llc/k8s-helm-charts'
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Prune=true
      - Delete=true
      - CreateNamespace=true
